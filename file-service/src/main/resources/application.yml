
spring:
  application:
    name: file-service

  # Database - Postgresql
  datasource:
    url: ${DB_FILE_URL:jdbc:postgresql://localhost:5432/ridehub_file}
    username: ${POSTGRESQL_USERNAME:postgres}
    password: ${POSTGRESQL_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl


# Max Size Upload
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Cloudinary
cloud:
  name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  folder-image: ridehub
  max-size-image: 10MB

# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
open:
  api:
    title: file-service
    version: v1.0.0
    description: File Service
    serverUrl: http://${SWAGGER_HOST}:${server.port}
    serverName: server dev
    api-docs: file-service


# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka