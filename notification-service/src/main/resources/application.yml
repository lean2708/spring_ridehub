server:
  port: 8082

spring:
  application:
   name: notification-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

sms:
  device:
    id: ${SMS_DEVICE_ID}
  api:
    url: ${SMS_API_URL}
    username: ${SMS_API_USERNAME}
    password: ${SMS_API_PASSWORD}
