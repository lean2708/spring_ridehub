      email: ${SENDGRID_SENDER_EMAIL}
    template-id:
      otp-register: ${SENDGRID_TEMPLATE_OTP_REGISTER}
      reset-password-verification: ${SENDGRID_TEMPLATE_RESET_PASSWORD_VERIFICATION}


